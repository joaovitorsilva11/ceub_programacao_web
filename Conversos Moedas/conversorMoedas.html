<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleConversor.css">
    <title>Conversor de Moedas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Conversor de Moedas</h1>
        <input type="number" id="valorEntrada" placeholder="Valor para converter">
        <select name="moeda1" id="moeda1">
            <option value="start">Origem</option>
            <option value="real">Real R$</option>
            <option value="dolar">Dollar USD</option>
            <option value="euro">Euro £</option>
        </select>
        <button class="color" id="btn-inverter">Inverter</button>
        <select name="moeda2" id="moeda2">
            <option value="end">Destino</option>
            <option value="real">Real R$</option>
            <option value="dolar">Dollar USD</option>
            <option value="euro">Euro £</option>
        </select>
        <button class="color" id="btn-limpar">Limpar</button>
        <button class="color" id="btn-converter">Converter</button>
        <p id="resultado"></p>
    </div>

    <div id="mensagem-usuario">
        <p>
            Utilize o nosso sitema com moderação. As conversões são fake.
        </p>
        <button id="btnMensagem">Ok, estou de acordo!</button>
    </div>
</body>
<script src="scriptConversor.js"></script>
</html>
